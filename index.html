<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서윤이와 서진이의 과일 모험</title>
  <style>
    body {
      margin: 0;
      background-color: #fce4ec;
      font-family: 'Arial', sans-serif;
    }
    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    #title {
      font-size: 2rem;
      font-weight: bold;
      color: #d81b60;
      text-shadow: 1px 1px 2px #ffffff;
      margin-bottom: 10px;
    }
    #scoreBoard {
      font-size: 1.2rem;
      color: #4a148c;
      margin-bottom: 10px;
    }
    canvas {
      border: 5px solid #f06292;
      background: #fff0f5;
      display: block;
      margin: 0 auto;
    }
    #playMusic, #restartGame {
      margin-top: 10px;
      font-size: 1rem;
      padding: 5px 10px;
      background-color: #f8bbd0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #880e4f;
    }
    #characterSelect {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #characterSelect img {
      width: 80px;
      height: 80px;
      border: 3px solid transparent;
      border-radius: 10px;
      cursor: pointer;
    }
    #characterSelect img:hover {
      border-color: #f06292;
    }
    #touchControls {
      position: fixed;
      right: 10px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .arrowRow {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .arrowBtn {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <div id="title">🍓 서윤이와 서진이의 과일 모험 🍇</div>
  <div id="scoreBoard">점수: 0 | 먹은 과일: 0개</div>
  <canvas id="gameCanvas" width="480" height="480"></canvas>
  <div id="characterSelect">
    <img src="seoyoon_player.png" alt="서윤이" onclick="selectCharacter('seoyoon_player.png')">
    <img src="seojin_player.png" alt="서진이" onclick="selectCharacter('seojin_player.png')">
  </div>
  <button id="playMusic">🎵 음악 켜기</button>
  <button id="restartGame">🔁 게임 다시 시작</button>
</div>
<div id="touchControls">
  <div class="arrowRow">
    <button class="arrowBtn" onclick="movePlayer(0,-1)">⬆️</button>
  </div>
  <div class="arrowRow">
    <button class="arrowBtn" onclick="movePlayer(-1,0)">⬅️</button>
    <button class="arrowBtn" onclick="movePlayer(1,0)">➡️</button>
  </div>
  <div class="arrowRow">
    <button class="arrowBtn" onclick="movePlayer(0,1)">⬇️</button>
  </div>
</div>
<audio id="bgm" src="backgroundmusic.mp3" loop></audio>
<audio id="eatSound" src="eat.mp3"></audio>
<audio id="beeSound" src="bee.mp3"></audio>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const scoreBoard = document.getElementById("scoreBoard");
  const bgm = document.getElementById("bgm");
  const eatSound = document.getElementById("eatSound");
  const beeSound = document.getElementById("beeSound");
  const playButton = document.getElementById("playMusic");
  const restartButton = document.getElementById("restartGame");
  const characterSelect = document.getElementById("characterSelect");
  const tileSize = 40;
  const rows = 12;
  const cols = 12;
  let maze;
  let score = 0;
  let fruitsEaten = 0;
  let totalFruits = 0;
  let bgmPlayed = false;
  let gameOver = false;
  let antInterval;
  const player = { x: 1, y: 1, img: new Image() };
  const ant = { x: 10, y: 10, img: new Image() };
  ant.img.src = "ant.png";
  const ant2 = { x: 1, y: 10, img: new Image() };
  ant2.img.src = "ant.png";
  bgm.volume = 1;
  eatSound.volume = 1;
  beeSound.volume = 1;
  function tryPlayMusic() {
    if (!bgmPlayed) {
      bgm.play().then(() => {
        bgmPlayed = true;
        playButton.style.display = "none";
      }).catch(() => {
        playButton.style.display = "inline";
      });
    }
  }
  playButton.addEventListener("click", tryPlayMusic);
  document.addEventListener("keydown", tryPlayMusic);
  restartButton.addEventListener("click", resetGame);
  function updateScore() {
    scoreBoard.textContent = `점수: ${score} | 먹은 과일: ${fruitsEaten}개`;
  }
  function generateMaze(rows, cols) {
    const maze = [];
    for (let y = 0; y < rows; y++) {
      let row = "";
      for (let x = 0; x < cols; x++) {
        row += (y === 0 || y === rows-1 || x === 0 || x === cols-1) ? "#" : (Math.random() < 0.2 ? "#" : ".");
      }
      maze.push(row);
    }
    return maze;
  }
  function placeFruits(maze, count = 8) {
    totalFruits = count;
    let placed = 0;
    while (placed < count) {
      let y = Math.floor(Math.random() * (rows - 2)) + 1;
      let x = Math.floor(Math.random() * (cols - 2)) + 1;
      if (maze[y][x] === ".") {
        maze[y] = maze[y].substring(0, x) + "F" + maze[y].substring(x + 1);
        placed++;
      }
    }
    return maze;
  }
function resetGame() {
  clearInterval(antInterval);
  gameOver = false;
  maze = generateMaze(rows, cols);
  maze = placeFruits(maze);
  player.x = 1;
  player.y = 1;
  ant.x = cols - 2;
  ant.y = rows - 2;
  ant2.x = 1;
  ant2.y = rows - 2;
  score = 0;
  fruitsEaten = 0;
  updateScore();
  draw();
  antInterval = setInterval(() => {
    moveAnt(ant);
    moveAnt(ant2);
  }, 1000);
}
  function selectCharacter(imgSrc) {
    player.img.src = imgSrc;
    characterSelect.style.display = "none";
    tryPlayMusic();
    resetGame();
  }
function moveAnt(bee) {
  if (gameOver) return;
  const dirs = [
    { dx: 1, dy: 0 }, { dx: -1, dy: 0 },
    { dx: 0, dy: 1 }, { dx: 0, dy: -1 }
  ];
  dirs.sort(() => Math.random() - 0.5);
  for (let dir of dirs) {
    const nx = bee.x + dir.dx, ny = bee.y + dir.dy;
    if (maze[ny][nx] !== "#") {
      bee.x = nx;
      bee.y = ny;
      break;
    }
  }
  if ((bee.x === player.x && bee.y === player.y)) {
    beeSound.play();
    alert("🐜 개미에게 잡혔어요! 게임 오버!");
    gameOver = true;
    clearInterval(antInterval);
  }
  draw();
}
  function movePlayer(dx, dy) {
    if (gameOver) return;
    const nx = player.x + dx, ny = player.y + dy;
    if (maze[ny][nx] !== "#") {
      player.x = nx;
      player.y = ny;
      if (maze[ny][nx] === 'F') {
        maze[ny] = maze[ny].substring(0, nx) + '.' + maze[ny].substring(nx + 1);
        score += 10;
        fruitsEaten += 1;
        eatSound.play();
        updateScore();
        if (fruitsEaten === totalFruits) {
          setTimeout(() => {
            alert("🍓 모든 과일을 먹었어요! 축하해요!");
            gameOver = true;
            clearInterval(antInterval);
          }, 100);
        }
      }
    }
    if (player.x === ant.x && player.y === ant.y) {
      beeSound.play();
      alert("🐜 아쉽지만 벌에게 잡혔어요! 다시 시작?");
      gameOver = true;
      clearInterval(antInterval);
    }
    draw();
  }
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const tile = maze[y][x];
      if (tile === "#") {
        ctx.fillStyle = "#ffb6c1";
        ctx.beginPath();
        ctx.arc(x * tileSize + tileSize/2, y * tileSize + tileSize/2, tileSize/2 - 5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.font = "16px serif";
        ctx.fillStyle = "#d81b60";
        ctx.fillText("🌸", x * tileSize + 10, y * tileSize + 26);
      } else if (tile === "F") {
        ctx.font = "24px serif";
        ctx.fillText(['🍓', '🍉', '🍇', '🍎'][(x + y) % 4], x * tileSize + 10, y * tileSize + 30);
      }
    }
  }
  ctx.drawImage(player.img, player.x * tileSize, player.y * tileSize, tileSize, tileSize);
  ctx.drawImage(ant.img, ant.x * tileSize, ant.y * tileSize, tileSize, tileSize);
  ctx.drawImage(ant2.img, ant2.x * tileSize, ant2.y * tileSize, tileSize, tileSize);
}
</script>
</body>
</html>
